<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="page-heading">Our Reviews</h1>
            <article class="review-container">
                <div class="image-container">
                    <img class="image" src="./images/0_image.jpg" alt="not found">
                </div>
                <h2 class="author">Lakhan</h2>
                <p class="job">Web Developer</p>
                <p class="review">
                    <!-- I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out
                    chambray pop-up. Shaman
                    humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry -->
                </p>

                <div class="btns-container">
                    <button class="btn prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="btn next-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <button class="btn random-btn">random</button>
            </article>
        </section>
    </main>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
